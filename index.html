<!doctype html>d
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Laurence</title>
  </head>
  <style>
    body {
      font-family: 'Amatic SC', cursive;
      margin: 0;
      font-size: xx-large;
      background-color: #b998c3;
      color: #9fe2bf;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .row {
      display: flex;
    }

    .ml {
      margin-left: 0.5rem;
    }

    .firework-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="fireworks" class="firework-container"></div>
    <div class="content">
      <div>
        <div class="row">
          <div id="days"></div>
          <div class="ml">Days</div>
        </div>
        <div class="row">
          <div id="hours"></div>
          <div class="ml">Hours</div>
        </div>
        <div class="row">
          <div id="minutes"></div>
          <div class="ml">Minutes</div>
        </div>
        <div class="row">
          <div id="seconds"></div>
          <div class="ml">Seconds</div>
        </div>
        <div>Before Laurence is back</div>
      </div>
    </div>
  </body>

  <script src="https://unpkg.com/fireworks-js@2.x/dist/index.umd.js"></script>

  <!-- Usage -->
  <script>
    const container = document.getElementById('fireworks')
    const fireworks = new Fireworks.default(container)
    fireworks.updateOptions(
      {
        autoresize: true,
        opacity: 0.5,
        acceleration: 1.00,
        friction: 0.97,
        gravity: 1.5,
        particles: 50,
        traceLength: 3,
        traceSpeed: 5,
        explosion: 2,
        intensity: 15,
        flickering: 50,
        lineStyle: 'round',
        hue: {
          min: 139,
          max: 215
        },
        delay: {
          min: 70,
          max: 100
        },
        rocketsPoint: {
          min: 50,
          max: 50
        },
        lineWidth: {
          explosion: {
            min: 1,
            max: 1.5
          },
          trace: {
            min: 1,
            max: 1.5
          }
        },
        brightness: {
          min: 50,
          max: 80
        },
        decay: {
          min: 0.005,
          max: 0.02
        },
        mouse: {
          click: false,
          move: false,
          max: 1
        }
      }
    )
    fireworks.start()
  </script>

  <script>
    const countDownDate = new Date(2023, 7, 18, 15, 15).getTime();
    const MS_PER_SECONDS = 1000;
    const MS_PER_MINUTES = MS_PER_SECONDS * 60;
    const MS_PER_HOURS = MS_PER_MINUTES * 60;
    const MS_PER_DAY = MS_PER_HOURS * 24;

    function updateDate(elements) {
      const now = new Date().getTime();

      const distance = countDownDate - now;

      const days = Math.floor(distance / MS_PER_DAY);
      const hours = Math.floor((distance % MS_PER_DAY) / MS_PER_HOURS);
      const minutes = Math.floor((distance % MS_PER_HOURS) / MS_PER_MINUTES);
      const seconds = Math.floor((distance % MS_PER_MINUTES) / MS_PER_SECONDS);

      elements.days.innerHTML = "0";
      elements.hours.innerHTML = "0";
      elements.minutes.innerHTML = "0";
      elements.seconds.innerHTML = "0";
    }

    window.setInterval(() => updateDate({
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds'),
    }), 1000);
  </script>
</html>
